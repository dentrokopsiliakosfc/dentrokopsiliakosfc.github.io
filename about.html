<!DOCTYPE html>
<html lang="el">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Η Ομάδα - Δεντροκοψιλιακός FC</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        header {
            background-color: #119b11;
            color: white;
            padding: 1.5em;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .team-container {
            padding: 3em 2em;
            text-align: center;
        }
        .team-container h2 {
            color: #9a4d01;
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        .team-container p {
            font-size: 1.3em;
            margin-bottom: 2em;
            color: #555;
        }
        .team-member {
            display: inline-block;
            width: 200px;
            margin: 1em;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 1em;
        }
        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .team-member h3 {
            color: #119b11;
            margin-top: 1em;
        }
        .team-member p {
            color: #555;
            font-size: 1em;
        }
        .btn-back {
            display: block;
            width: fit-content;
            margin: 2em auto;
            padding: 1em 2em;
            background-color: #119b11;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-back:hover {
            background-color: #0e7f0e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: #9a4d01;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            margin-top: 2em;
        }
		
		nav {
            display: flex;
            justify-content: center;
            background-color: #9a4d01;
            padding: 0.5em 0;
            flex-wrap: wrap; /* Προσαρμόζει τα κουμπιά στην κινητή οθόνη */
        }

        nav a {
            color: white;
            padding: 1em 2em;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0.5em; /* Προσθέτει κενό μεταξύ των στοιχείων */
        }

        nav a:hover {
            background-color: #704001;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

	<a href="controlpanel.html"><i class="fas fa-lock" style="margin-right: 10px;"></i>ΠΙΝΑΚΑΣ ΕΛΕΓΧΟΥ</a> <!-- Νέο κουμπί για το Store -->
</nav>
