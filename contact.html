    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f5;
        }
        header {
            background-color: #119b11;
            color: white;
            padding: 1.5em;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .contact-container {
            padding: 3em 2em;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1100px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            width: 45%;
            margin-bottom: 2em;
        }
        .contact-info h2 {
            color: #9a4d01;
            margin-bottom: 1em;
        }
        .contact-info p {
            font-size: 1.2em;
            margin: 1em 0;
            display: flex;
            align-items: center;
        }
        .contact-info a {
            color: #119b11;
            text-decoration: none;
            font-weight: bold;
            margin-left: 0.5em;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-info i {
            font-size: 1.5em;
            color: #9a4d01;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }
        .btn-back {
            display: block;
            width: fit-content;
            margin: 2em auto;
            padding: 1em 2em;
            background-color: #119b11;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .btn-back:hover {
            background-color: #0e7f0e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: #9a4d01;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            margin-top: 2em;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
