<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κατάστημα - Δεντροκοψιλιακός FC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
        header {
            background-color: #119b11;
            color: white;
            text-align: center;
            padding: 2em 0;
        }
        header h1 {
            margin: 0;
        }
        .store-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background-color: #fff;
            margin: 1em;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            color: #119b11;
        }
        .product p {
            font-size: 1.1em;
            color: #333;
        }
        .product .price {
            font-size: 1.4em;
            color: #9a4d01;
            font-weight: bold;
        }
        .btn-buy {
            display: inline-block;
            margin-top: 1em;
            padding: 0.8em 1.5em;
            background-color: #119b11;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s;
        }
        .btn-buy:hover {
            background-color: #0e7f0e;
        }
        footer {
            background-color: #9a4d01;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>

<header>
    <h1>Ηλεκτρονικό Κατάστημα</h1>
</header>

<div class="store-container">
    <div class="product">
        <img src="fan.png" alt="Κάρτα Φιλάθλου">
        <h3>Κάρτα Φιλάθλου</h3>
        <p class="price">€1,20</p>
        <a href="#" class="btn-buy">Αγορά</a>
	<p>Μια ειδική κάρτα για τους φιλάθλους του Δεντροκοψιλιακού!</p>
    </div>
    <div class="product">
        <img src="shirt.png" alt="">
        <h3>Μπλουζάκι</h3>
        <p class="price">€15</p>
	<p style="color: red; font-style: italic;">Σύντομα διαθέσιμο!</p>
        <a href="#" class="btn-buy">Αγορά</a>
    </div>
    <div class="product">
        <img src="hoodie.png" alt="">
        <h3>Φούτερ</h3>
        <p class="price">€20</p>
	<p style="color: red; font-style: italic;">Σύντομα διαθέσιμο!</p>
        <a href="#" class="btn-buy">Αγορά</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Δεντροκοψιλιακός FC. Όλα τα δικαιώματα διατηρούνται.</p>
</footer>

</body>
</html>
